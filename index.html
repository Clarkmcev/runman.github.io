<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./style.css" />

<body>
    <div id="start-menu">
        <img class="biglogo" src="./IMG/Runman.png">
        <div class="description">
            <div>Code and Music by Clark McEvoy</div>
            <div>SPACE to jump and again to double jump</div>
        </div>
        <img id="press-enter" src="./IMG/press enter.png">
    </div>
    <div id="game-over">
        <img class="blackscreen" src="./IMG/game over menu.png">
        <img class="gameovermessage" src="./IMG/game over title.png">
        <div id="score">Score <span id="scorespan">12</span></div>
        <img id="overpress" src="./IMG/press enter to restart.png">
        <!-- <div id="score">Score:<span></span></div> -->

    </div>
    <canvas id="game-board">
    </canvas>
    <script src="./script.js" type="module"></script>
</body>

</html>
